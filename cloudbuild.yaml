# Google Cloud Build configuration for VisaVerse Guardian AI
steps:
  # Install dependencies and run tests
  - name: 'python:3.11'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        pip install -r requirements.txt
        python -m pytest tests/ -v --tb=short || echo "Tests failed but continuing build"
    id: 'test'

  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/visaverse-guardian-ai:$COMMIT_SHA', '.']
    id: 'build'
    waitFor: ['test']
  
  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/visaverse-guardian-ai:$COMMIT_SHA']
    id: 'push'
    waitFor: ['build']
  
  # Set up IAM service account
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        # Create service account for the application
        gcloud iam service-accounts create visaverse-guardian-ai \
          --display-name="VisaVerse Guardian AI Service Account" \
          --description="Service account for VisaVerse Guardian AI application" || true
        
        # Grant necessary permissions
        gcloud projects add-iam-policy-binding $PROJECT_ID \
          --member="serviceAccount:visaverse-guardian-ai@$PROJECT_ID.iam.gserviceaccount.com" \
          --role="roles/storage.objectViewer" || true
        
        gcloud projects add-iam-policy-binding $PROJECT_ID \
          --member="serviceAccount:visaverse-guardian-ai@$PROJECT_ID.iam.gserviceaccount.com" \
          --role="roles/aiplatform.user" || true
        
        gcloud projects add-iam-policy-binding $PROJECT_ID \
          --member="serviceAccount:visaverse-guardian-ai@$PROJECT_ID.iam.gserviceaccount.com" \
          --role="roles/secretmanager.secretAccessor" || true
    id: 'setup-iam'
    waitFor: ['push']
  
  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'visaverse-guardian-ai'
      - '--image'
      - 'gcr.io/$PROJECT_ID/visaverse-guardian-ai:$COMMIT_SHA'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--port'
      - '8000'
      - '--memory'
      - '2Gi'
      - '--cpu'
      - '2'
      - '--min-instances'
      - '1'
      - '--max-instances'
      - '10'
      - '--concurrency'
      - '80'
      - '--timeout'
      - '300'
      - '--service-account'
      - 'visaverse-guardian-ai@$PROJECT_ID.iam.gserviceaccount.com'
      - '--set-env-vars'
      - 'GCP_PROJECT_ID=$PROJECT_ID,ENVIRONMENT=production,LOG_LEVEL=INFO'
      - '--allow-unauthenticated'
    id: 'deploy'
    waitFor: ['setup-iam']

# Store images in Container Registry
images:
  - 'gcr.io/$PROJECT_ID/visaverse-guardian-ai:$COMMIT_SHA'

# Build options
options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'

timeout: '1200s'