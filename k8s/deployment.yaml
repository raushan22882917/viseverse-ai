# Kubernetes deployment configuration for VisaVerse Guardian AI
# This can be used as an alternative to Cloud Run for more control

apiVersion: apps/v1
kind: Deployment
metadata:
  name: visaverse-guardian-ai
  labels:
    app: visaverse-guardian-ai
    version: v1
spec:
  replicas: 3
  selector:
    matchLabels:
      app: visaverse-guardian-ai
  template:
    metadata:
      labels:
        app: visaverse-guardian-ai
        version: v1
    spec:
      serviceAccountName: visaverse-guardian-ai
      containers:
      - name: visaverse-guardian-ai
        image: gcr.io/PROJECT_ID/visaverse-guardian-ai:latest
        ports:
        - containerPort: 8000
          name: http
        env:
        - name: GCP_PROJECT_ID
          value: "PROJECT_ID"
        - name: ENVIRONMENT
          value: "production"
        - name: LOG_LEVEL
          value: "INFO"
        - name: NEO4J_URI
          value: "bolt://neo4j-service:7687"
        - name: GEMINI_API_KEY
          valueFrom:
            secretKeyRef:
              name: visaverse-secrets
              key: gemini-api-key
        - name: NEO4J_PASSWORD
          valueFrom:
            secretKeyRef:
              name: visaverse-secrets
              key: neo4j-password
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "2"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        securityContext:
          allowPrivilegeEscalation: false
          runAsNonRoot: true
          runAsUser: 1000
          capabilities:
            drop:
            - ALL
          readOnlyRootFilesystem: true
        volumeMounts:
        - name: tmp
          mountPath: /tmp
      volumes:
      - name: tmp
        emptyDir: {}
      securityContext:
        fsGroup: 1000

---
apiVersion: v1
kind: Service
metadata:
  name: visaverse-guardian-ai-service
  labels:
    app: visaverse-guardian-ai
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 8000
    protocol: TCP
    name: http
  selector:
    app: visaverse-guardian-ai

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: visaverse-guardian-ai-ingress
  annotations:
    kubernetes.io/ingress.class: "gce"
    kubernetes.io/ingress.global-static-ip-name: "visaverse-ip"
    networking.gke.io/managed-certificates: "visaverse-ssl-cert"
    kubernetes.io/ingress.allow-http: "false"
spec:
  rules:
  - host: api.visaverse.ai
    http:
      paths:
      - path: /*
        pathType: ImplementationSpecific
        backend:
          service:
            name: visaverse-guardian-ai-service
            port:
              number: 80

---
apiVersion: networking.gke.io/v1
kind: ManagedCertificate
metadata:
  name: visaverse-ssl-cert
spec:
  domains:
    - api.visaverse.ai

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: visaverse-guardian-ai
  annotations:
    iam.gke.io/gcp-service-account: visaverse-guardian-ai@PROJECT_ID.iam.gserviceaccount.com

---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: visaverse-guardian-ai-pdb
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app: visaverse-guardian-ai

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: visaverse-guardian-ai-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: visaverse-guardian-ai
  minReplicas: 3
  maxReplicas: 20
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80